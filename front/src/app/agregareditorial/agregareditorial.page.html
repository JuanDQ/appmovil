<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Editorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="padding-pri">
    <ion-row>
      <ion-col class="center">
        <ion-title color="primary" class="title">Agregar Editorial</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Codigo<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" [(ngModel)]="codigo" required autocomplete="off"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="nombre" required autocomplete="off"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Pais<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="pais" required autocomplete="off"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Formato<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="text" [(ngModel)]="formato" required autocomplete="off"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" type="submit" (click)="agregarEditorial()">Agregar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
