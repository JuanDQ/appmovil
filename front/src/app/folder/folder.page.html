<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-image no scroll" padding>
  <ion-text color="Secondary">
    <center><h1>Bienvenidos</h1></center>
  </ion-text>
  <ion-list>
    <ion-item>
  <ion-label><strong>Codigo</strong></ion-label>
  <ion-label><strong>Cedula</strong></ion-label>
  <ion-label><strong>Nombre</strong></ion-label>
  <ion-label><strong>Apellido</strong></ion-label>
  <ion-label><strong>Telefono</strong></ion-label>
  <ion-label><strong>Email</strong></ion-label>
</ion-item>
</ion-list>
<ion-list *ngFor="let cliente of clientes">
  <ion-item>
    <ion-label color="tertiary ">{{cliente.codigo}}</ion-label>
    <ion-label>{{cliente.cedula}}</ion-label>
    <ion-label>{{cliente.nombre}}</ion-label>
    <ion-label>{{cliente.apellido}}</ion-label>
    <ion-label>{{cliente.telefono}}</ion-label>
    <ion-label>{{cliente.email}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
