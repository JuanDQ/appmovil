<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollable>
  <ion-text color="Secondary">
    <center><h1>Libros</h1></center>
  </ion-text>
  <ion-list>
    <ion-item>
  <ion-label><strong>Codigo</strong></ion-label>
  <ion-label><strong>Nombre</strong></ion-label>
  <ion-label><strong>Autor</strong></ion-label>
  <ion-label><strong>Precio</strong></ion-label>
</ion-item>
</ion-list>
<ion-list *ngFor="let libro of libros">
  <ion-item>
    <ion-label color="tertiary">{{libro.codigo}}</ion-label>
    <ion-label>{{libro.nombre}}</ion-label>
    <ion-label>{{libro.autor}}</ion-label>
    <ion-label>{{libro.precio}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
